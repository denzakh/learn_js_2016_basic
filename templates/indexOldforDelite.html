<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
  <meta name="theme-color" content="#220000">
	<title>Учебный проект learn.javascript.ru</title>

	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/base-min.css">
  <link rel="stylesheet" type="text/css" href="components/app/app.css" />
	<link rel="stylesheet" type="text/css" href="components/menu/menu.css" />
</head>
<body>

  <div class="bookmark">
    <form action="">
      <div class="bookmark__list-box">
        <h1 class="bookmark__title"></h1>
        <div class="bookmark__list">
          <div class="bookmark__item">
            <div class="bookmark__favicon">
              <img src="http://mail.ru/favicon.ico">
            </div>
            <div class="bookmark__link">
              <a href="http://mail.ru">Mail.ru</a>
            </div>
            <button class="bookmark__del-btn"></button>
          </div>
        </div>
      </div>

      <div class="bookmark__add-box">
        <input type="text" class="bookmark__add-text" value="http://javascript.ru">
        <button class="bookmark__add-btn btn">Добавить</button>
      </div>
    </form>
  </div>

  <script src="components/menu/menu.js"></script>
  <script src="components/app/app.js"></script>
</body>
</html>
