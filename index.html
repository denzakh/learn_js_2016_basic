<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
  <meta name="theme-color" content="#220000">
	<title>Учебный проект learn.javascript.ru</title>

	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/base-min.css">
  <link rel="stylesheet" type="text/css" href="components/app/app.css" />
	<link rel="stylesheet" type="text/css" href="components/menu/menu.css" />
</head>
<body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.3.0/lodash.js"></script>
  <script src="templates/template-menu.js"></script>
  <!-- создает глобальный объект template и template.menu-->

  <script>

    var data = {
      title: "Ошибка!"
    };

    // импорт
    var templateMenu = window.jstemplate;

    var tmpl = _.template(templateMenu.menu);
    var result = tmpl(data);
    document.write( result );
  </script>

  <script src="components/menu/menu.js"></script>
  <script src="components/app/app.js"></script>


</body>
</html>
